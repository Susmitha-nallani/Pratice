<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background:rgb(211, 30, 30);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            flex-direction: column;
            align-items: center;
        }

        .text {
            font-size: 30px;
            font-weight: 500;
            color: #606060;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 300px;
            height: 30px;
            background-color: #ededed;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-loaded {
            height: 100%;
            background-color:  #ededed;
            border-radius: 5px;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #7d2ae8;
            font-weight: bold;
        }

        .vertical-progress-bar {
            width: 30px;
            height: 200px;
            background-color: #ededed;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .vertical-progress-loaded {
            width: 100%;
            background-color: #7d2ae8;
            border-radius: 5px;
            position: absolute;
            bottom: 0;
        }

        .vertical-progress-text {
            position: absolute;
            bottom: -20px;
            left: 50%;
            top: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #7d2ae8;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <span class="text">Horizontal Progress Bar</span>
    <div class="progress-bar" id="horizontalProgressBar">
        <div class="progress-loaded" id="horizontalProgressLoaded"></div>
        <div class="progress-text" id="horizontalProgressText">0%</div>
    </div>
    <input type="number" id="horizontalProgressInput" min="0" max="100" placeholder="Enter percentage">
    <div class="button-container">
        <button onclick="updateHProgress()">Update</button>
        <button onclick="clearHProgress()">Clear</button>
    </div>

    <span class="text">Vertical Progress Bar</span>
    <div class="vertical-progress-bar" id="verticalProgressBar">
        <div class="vertical-progress-loaded" id="verticalProgressLoaded"></div>
        <div class="vertical-progress-text" id="verticalProgressText">0%</div>
    </div>
    <input type="number" id="verticalProgressInput" min="0" max="100" placeholder="Enter percentage">
    <div class="button-container">
        <button onclick="updateVerticalProgress()">Update</button>
        <button onclick="clearVerticalProgress()">Clear</button>
    </div>
</div>

<script>
    function updateHProgress() {
        const progressInput = document.getElementById('horizontalProgressInput').value;
        const progressBar = document.getElementById('horizontalProgressLoaded');
        const progressText = document.getElementById('horizontalProgressText');

        if (progressInput >= 0 && progressInput <= 100) {
            progressBar.style.width = progressInput + '%';
            progressText.textContent = progressInput + '%';
            if (progressInput === '100') {
                progressBar.style.backgroundColor = '#FFFFFF'; 
            } else {
                progressBar.style.backgroundColor = '#7d2ae8'; 
            }
        } else {
            alert('Please enter a value between 0 and 100.');
        }
    }

    function updateVerticalProgress() {
        const progressInput = document.getElementById('verticalProgressInput').value;
        const progressBar = document.getElementById('verticalProgressLoaded');
        const progressText = document.getElementById('verticalProgressText');

        if (progressInput >= 0 && progressInput <= 100) {
            progressBar.style.height = progressInput + '%';
            progressText.textContent = progressInput + '%';
            if (progressInput === '100') {
                progressBar.style.backgroundColor = '#FFFFFF'; 
            } else {
                progressBar.style.backgroundColor = '#7d2ae8';
            }
        } else {
            alert('Please enter a value between 0 and 100.');
        }
    }

    function clearHorizontalProgress() {
        const progressBar = document.getElementById('horizontalProgressLoaded');
        const progressText = document.getElementById('horizontalProgressText');
        const progressInput = document.getElementById('horizontalProgressInput');

        progressBar.style.width = '0';
        progressText.textContent = '0%';
        progressBar.style.backgroundColor = '#ededed';
        progressInput.value = '';
    }

    function clearVerticalProgress() {
        const progressBar = document.getElementById('verticalProgressLoaded');
        const progressText = document.getElementById('verticalProgressText');
        const progressInput = document.getElementById('verticalProgressInput');

        progressBar.style.height = '0';
        progressText.textContent = '0%';
        progressBar.style.backgroundColor = '#ededed';
        progressInput.value = '';
    }
</script>
</body>
</html>
